@startuml mastermind.utils

class  utils.Console << Singleton >> {
- console: Console
- bufferedReader: BufferedReader
- Console()
+ instance()
+ write(char): void
+ write(String): void
+ readInt(String): int
+ readChar(String): char
+ readString(String): String
